<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajax Modal Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">

    <h1>Ajax and Bootstrap Modal â€“ Cars</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Load Cars
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cars List</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <table id="ajaxContent"></table>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    const myModalEl = document.getElementById('exampleModal')
    myModalEl.addEventListener('show.bs.modal', event => {

      var table = document.getElementById("ajaxContent")

      // Display spinner in table
      table.innerHTML = '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>';

      // Call server script (change URL to your AJAX file)
      fetch('https://mi-linux.wlv.ac.uk/~2441631/sem-2/week3/ajax.php')

        // Convert response string to json object
        .then(response => response.json())
        .then(response => {

          // Clear result table
          table.innerHTML = '';

          // Loop through data and add to result table
          response.forEach(car => {

            // Create table row and add data
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);

            cell1.innerHTML = car.car_model;

          });
        });
    })

  </script>

</body>
</html>
